<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cc的个人博客</title>
</head>

<style>
    /* 重置默认样式 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* 导航栏样式 */
    .nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
    }

    .nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
    }

    .nav ul li {
        margin: 0 10px;
    }

    .nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    /* 主要内容区域样式 */
    .main {
        padding: 20px;
    }

    /* 最新文章区域样式 */
    .main section {
        margin-bottom: 20px;
    }

    /* 文章标题样式 */
    .main section h2 {
        margin-bottom: 10px;
    }

    /* 文章摘要样式 */
    .main section article p {
        margin-bottom: 10px;
    }

    /* 阅读更多链接样式 */
    .main section article a {
        color: #333;
        text-decoration: none;
    }

    /* 页脚样式 */
    .footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
    }

    /* 页脚文本样式 */
    .footer p {
        margin-bottom: 10px;
    }
</style>

<body>
    <header>
        <h1>Welcome to cc的个人博客</h1>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我</a></li>
            <li><a href="#">文章</a></li>
            <li><a href="#">联系我</a></li>
        </ul>
    </nav>
    <main class="main">
        <section>
            <h2>最新文章</h2>
            <article>
                <h3>文章标题</h3>
                <p>文章摘要</p>
                <a href="#">阅读更多</a>
            </article>
        </section>
    </main>
    <footer class="footer" style="text-align: center;">
        <p>&copy; 2023 cc的个人博客. All rights reserved.</p>
    </footer>

</body>



</html>
